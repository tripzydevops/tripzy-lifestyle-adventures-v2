<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripzy Lifestyle Adventures | Travel Stories & Guides</title>
    <meta
      name="description"
      content="Discover inspiring travel stories, destination guides, and lifestyle tips from the Tripzy travel community. Your gateway to extraordinary adventures."
    />
    <meta
      name="keywords"
      content="travel, blog, adventure, lifestyle, guides, Tripzy, destinations, travel tips"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Tripzy Lifestyle Adventures" />
    <meta
      property="og:description"
      content="Discover inspiring travel stories, destination guides, and lifestyle tips."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tripzy Lifestyle Adventures" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tripzy Lifestyle Adventures" />
    <meta
      name="twitter:description"
      content="Discover inspiring travel stories and destination guides."
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Global Signal Proxy (Layer 1 Collection) -->
    <script>
      (function () {
        window._tripzyQueue = [];
        var track = function (data) {
          window._tripzyQueue.push({ ...data, ts: new Date().toISOString() });
          if (window._tripzyFlush) window._tripzyFlush();
        };
        // Universal Shield: Define the object that minifiers look for
        window.signalService = { track: track };
        window.tripzyTrack = track;
      })();
    </script>
  </head>
  <body class="bg-navy-900 text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
