<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tripzy Lifestyle Adventures | Travel Stories & Guides</title>
    <meta
      name="description"
      content="Discover inspiring travel stories, destination guides, and lifestyle tips from the Tripzy travel community. Your gateway to extraordinary adventures."
    />
    <meta
      name="keywords"
      content="travel, blog, adventure, lifestyle, guides, Tripzy, destinations, travel tips"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Tripzy Lifestyle Adventures" />
    <meta
      property="og:description"
      content="Discover inspiring travel stories, destination guides, and lifestyle tips."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Tripzy Lifestyle Adventures" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tripzy Lifestyle Adventures" />
    <meta
      name="twitter:description"
      content="Discover inspiring travel stories and destination guides."
    />

    <!-- Tailwind CSS with Dark Theme Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Navy Palette
              navy: {
                950: "#020617",
                900: "#0f172a",
                800: "#1e293b",
                700: "#334155",
                600: "#475569",
                500: "#64748b",
              },
              // Brand Colors
              primary: "#0f172a",
              "primary-dark": "#020617",
              "primary-light": "#1e293b",
              gold: "#fbbf24",
              "gold-light": "#fcd34d",
              "gold-dark": "#f59e0b",
              accent: "#f59e0b",
              // Legacy compat
              neutral: "#f8fafc",
              "base-100": "#0f172a",
            },
            fontFamily: {
              sans: [
                "Inter",
                "-apple-system",
                "BlinkMacSystemFont",
                "sans-serif",
              ],
              serif: ["Lora", "Georgia", "serif"],
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-out",
              "slide-up": "slideUp 0.5s ease-out",
              "pulse-glow": "pulseGlow 2s ease-in-out infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              pulseGlow: {
                "0%, 100%": { boxShadow: "0 0 20px rgba(251, 191, 36, 0.2)" },
                "50%": { boxShadow: "0 0 40px rgba(251, 191, 36, 0.4)" },
              },
            },
          },
        },
      };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-navy-900 text-white antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
