name: Tripzy CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
      - name: Build Web App
        run: npm run build
      - name: Run Linting
        run: npm run lint

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx
      - name: Run Tests
        # Running tests if they exist, otherwise getting help to ensure pytest runs
        run: |
          if [ -d "tests" ]; then
            pytest tests
          else
            echo "No tests directory found in backend"
          fi
